<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
</head>
<body>

<h2>My Account</h2>

<div>
    <p><strong>User ID:</strong> <span th:text="${userInfo.userId}"></span></p>
    <p><strong>Username:</strong> <span th:text="${userInfo.username}"></span></p>
    <!-- Password는 보통 보여주지 않음 -->
</div>

<a th:href="@{/auth/login}">Logout</a>

</body>
</html>

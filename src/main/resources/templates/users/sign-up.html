<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/accounts/sign-up}" th:object="${registerForm}" method="post">
    <!-- User ID Field -->
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" placeholder="영문 또는 숫자 4~8자" required/>
        <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디 오류</div>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="영문 또는 숫자 4~8자" required/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
    </div>

    <!-- Username Field -->
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="이름" required/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">이름 오류</div>
    </div>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
